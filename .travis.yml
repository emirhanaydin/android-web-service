language: android
sudo: required
jdk: oraclejdk8
env:
  global:
  - ANDROID_API=27
  - ANDROID_BUILD_TOOLS=27.0.3
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_0ab8985a1a30_key -iv $encrypted_0ab8985a1a30_iv
  -in android-web-service.keystore.enc -out android-web-service.keystore -d
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
before_script:
- chmod +x gradlew
script:
- ./gradlew clean signingReport assembleRelease
before_deploy:
- cd app/build/outputs/apk/
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  file: android-web-service.apk
  on:
    repo: emirhanaydin/android-web-service
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: 
